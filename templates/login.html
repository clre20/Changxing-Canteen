<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <style>
        /* 用戶面板頁面樣式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            margin-top: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;  /* 外框寬度仍然是 80% */
            max-width: 600px; /* 外框最大寬度保持 600px */
            margin: 40px auto;
        }

        p {
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
            text-align: left;
            width: 100%;
        }

        /* 表單內部元素縮小 */
        .form-content {
            width: 100%;
            max-width: 350px; /* 縮小內部內容寬度 */
            padding: 0 20px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px; /* 控制元素間距 */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            text-align: center;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: right;
            font-size: 14px;
        }
    </style>    
</head>
<body>
    <div class="container">
        <h1>登入</h1>
        <form method="POST">
            <div class="form-content">
                <label for="email">電子郵件：</label>
                <input type="email" name="email" id="email" placeholder="請輸入電子郵件" required>
                <br>
                <label for="password">密碼：</label>
                <input type="password" name="password" id="password" placeholder="請輸入密碼" required>
                <br>
                <button type="submit">登入</button>
            </div>
        </form>

        <!-- 顯示錯誤訊息 -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <a href="{{ url_for('register') }}">註冊</a>
        <a href="{{ url_for('forgot_password') }}" class="forgot-password">忘記密碼？</a>
    </div>
</body>
</html>

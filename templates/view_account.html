<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號資訊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            margin-top: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
        }

        /* 這部分是用來顯示帳號資訊 */
	    .account-info {
    	    font-size: 18px;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .account-info p {
            margin: 10px 0;
        }

        /* 統一按鈕樣式 */
        .button {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px; /* 固定寬度 */
            height: 150px; /* 固定高度 */
            font-size: 18px; /* 調整文字大小 */
            box-sizing: border-box;
            transition: background-color 0.3s, box-shadow 0.3s; /* 添加陰影過渡 */
            margin: 1px; /* 按鈕間距 */
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2); /* 初始陰影 */
        }

        .button:hover {
            background-color: #45a049;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* 增強陰影 */
        }

        /* 按鈕排列 */
        .back {
    	    display: grid;
    	    grid-template-columns: repeat(3, 1fr); /* 3列，按鈕並排 */
   	        grid-gap:1px; /* 按鈕之間的間隙 */
    	    width: 100%; /* 寬度設為100% */
    	    margin-top: 20px;
	        justify-items: center; /* 確保按鈕在每列中間對齊 */
	    }

        .back a {
            text-align: center;
            background-color: #fff;
            border: 2px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            color: #4CAF50;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back a:hover {
            background-color: #4CAF50;
            color: white;
            border-color: #45a049;
        }

        /* 在小螢幕下，將按鈕排成一列，並縮小按鈕大小 */
	@media screen and (max-width: 768px) {
    	    .back {
        	grid-template-columns: 1fr; /* 垂直排列 */
    	    }

    	    .button {
                width: 100%; /* 讓按鈕寬度填滿容器 */
                height: 100px; /* 調整高度 */
                font-size: 16px; /* 調整文字大小 */
    	    }
	}

        /* 調整錯誤提示樣式 */
        .error {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>帳號資訊</h1>

        <!-- 如果有錯誤顯示錯誤訊息 -->
        {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
        {% endif %}
        
        <div class="account-info">
            <p>電子郵件：{{ user_info['email'] }}</p>
            <p>密碼：{{ user_info['password'] }}</p>
            <p>身分：{{ user_info['tag'] }}</p>
        </div>
        
        <div class="back">
            <a class="button" href="{{ url_for('change_password', email=user_info['email']) }}">修改密碼</a>
            <a class="button" href="{{ url_for('logout') }}">登出</a>
            <a class="button" href="{{ url_for('user_panel', email=user_info['email']) }}">返回控制面板</a>
        </div>
    </div>
</body>
</html>
